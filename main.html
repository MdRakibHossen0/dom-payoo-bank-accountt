<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Main</title>
        <link
            href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css"
            rel="stylesheet"
            type="text/css" />
        <script
            src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    </head>
    <body class="bg-slate-800">
        <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-200">
            <header>
                <nav class="flex justify-around items-center">
                    <div class="flex">
                        <img class="w-16" src="./assets/Group.png" alt />
                        <div>
                            <h1 class="text-3xl font-bold">
                                $ <span id="main-balance">4500</span>
                            </h1>
                            <p class="border rounded p-1">Available Balance</p>
                        </div>
                    </div>
                    <button class="btn">Log Out</button>
                </nav>
                <hr class="mt-5" />
                <section class="mt-10">
                    <h1 class="text-2xl font-bold mb-2">ðŸ”¥ Welcome to
                        Payooo!</h1>
                    <p>
                        Enjoy easy and convenient financial services with us.
                        Cashout charge
                        is low and
                    </p>
                    <!-- cards section -->
                    <div class="cards grid grid-cols-3 gap-2 p-2">
                        <div
                            id="add-money-box"
                            class="box cursor-pointer border p-4 text-center rounded-2xl">
                            <img class="w-8 mx-auto" src="./assets/wallet1.png"
                                alt />
                            <h3>Add Money</h3>
                        </div>
                        <div
                            id="cash-out-box"
                            class="box cursor-pointer border p-4 text-center rounded-2xl">
                            <img class="w-8 mx-auto" src="./assets/send1.png"
                                alt />
                            <h3>Cash Out</h3>
                        </div>
                        <div class="box border p-4 text-center rounded-2xl">
                            <img class="w-8 mx-auto" src="./assets/money1.png"
                                alt />
                            <h3 class>Transfer Money</h3>
                        </div>
                        <div class="box border p-4 text-center rounded-2xl">
                            <img class="w-8 mx-auto" src="./assets/bonus1.png"
                                alt />
                            <h3>Get Bonus</h3>
                        </div>
                        <div class="box border p-4 text-center rounded-2xl">
                            <img class="w-8 mx-auto" src="./assets/purse1.png"
                                alt />
                            <h3>Pay Bill</h3>
                        </div>
                        <div id="transactions-box" class="box border p-4 text-center rounded-2xl">
                            <img class="w-8 mx-auto"
                                src="./assets/transaction1.png" alt />
                            <h3>Transactions History</h3>
                        </div>
                    </div>
                    <!-- Add Money Section -->
                    <section id="addMoney">
                        <h2>Add Money</h2>
                        <div class=" ">
                            <div
                                class="hero-content flex-col lg:flex-row-reverse">
                                <div
                                    class="card w-full max-w-sm shrink-0 shadow-2xl">
                                    <div class="card-body">
                                        <legend>Select A Bank</legend>
                                        <select id="all-bank"
                                            class="select rounded-3xl">
                                            <option disabled selected>Select
                                                bank</option>
                                            <option value="Bkash">Bkash</option>
                                            <option value="Nagad">nagad</option>
                                            <option value="dbbl">DBBL</option>
                                        </select>
                                        <fieldset class="fieldset">
                                            <label class="fieldset-label">Bank
                                                Account Number</label>
                                            <input
                                                value="01300981501"
                                                id="acc-number"
                                                type="number"
                                                class="input rounded-3xl"
                                                placeholder="Enter your number"
                                                required />
                                            <label class="fieldset-label">Amount
                                                to Add</label>
                                            <input
                                                value
                                                id="add-amount"
                                                type="number"
                                                class="input rounded-3xl"
                                                placeholder="Add Amount to withdraw"
                                                required />
                                            <label id class="fieldset-label">Pin
                                                Number</label>
                                            <input
                                                value="1234"
                                                id="acc-password"
                                                type="text"
                                                class="input rounded-3xl"
                                                placeholder="Enter 4 digit Pin"
                                                required />

                                            <button
                                                id="btn-add-money"
                                                class="btn bg-blue-600 rounded-3xl border-none btn-neutral mt-4">
                                                Add Money
                                            </button>
                                        </fieldset>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                    <!-- cash out -->
                    <section id="cashOut">
                        <h2>Cash Out</h2>
                        <fieldset class="fieldset">
                            <label class="fieldset-label">Bank Account
                                Number</label>
                            <input
                                value="01300981501"
                                id="acc-number-cashOut"
                                type="number"
                                class="input rounded-3xl"
                                placeholder="Enter your number"
                                required />
                            <label class="fieldset-label">Amount to Add</label>
                            <input
                                value
                                id="amount-cashOut"
                                type="number"
                                class="input rounded-3xl"
                                placeholder="Add Amount to withdraw"
                                required />
                            <label id class="fieldset-label">Pin Number</label>
                            <input
                                value="1234"
                                id="acc-cash-out-pin"
                                type="text"
                                class="input rounded-3xl"
                                placeholder="Enter 4 digit Pin"
                                required />

                            <button
                                id="btn-cash-out"
                                class="btn bg-blue-600 rounded-3xl border-none btn-neutral mt-4">
                                Cash Out
                            </button>
                        </fieldset>
                    </section>
                    <!-- Transaction history -->
                     <section id="Transaction-History">
                        <h1 class="text-3xl font-bold text-red-400 text-center p-4">Transaction history</h1>
                           <div id="transaction-container">
                           

                           </div>
                     </section>
                </section>
            </header>
        </section>
        <!-- <script src="script/addmoney.js"></script> -->
        <script src="utilities/utilities.js"></script>
        <script src="script/addmoney.js"></script>
        <script src="utilities/toggle.js"></script>
        <script src="script/cashOut.js"></script>
        <script src="script/transactionsHistory.js"></script>
    </body>
</html>
